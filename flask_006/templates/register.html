{% extends 'base.html' %}

{% block header %}
<h1>Login page</h1>
{% endblock %}

{% block content %}
<hr>
{% for cat, message in get_flashed_messages(True) %}
<p class="{{cat}}">{{ message }}</p>

{% endfor %}

<form action="{{ url_for('register')}}" method="post">
    <p><label>Имя: </label> <input type="text" name="name"/>
    <p><label>Email: </label> <input type="text" name="email"/>
    <p><label>Пароль: </label> <input type="password" name="password1"/>
    <p><label>Повторите пароль: </label> <input type="password" name="password2"/>
    <input type="submit" value="Регистрация">
</form>

{% endblock %}
